<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lisää kirja</h1>
	<div>
		<form th:object="${kirja}" th:action="@{save}" action="#" method="post">
		  	<label for="nimike">Kirjan nimi</label>
			<input type="text" id="nimike" th:field="*{nimike}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="tekija">Tekijä</label>
			<input type="text" id="tekija" th:field="*{tekija}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="vuosi">Vuosi</label>
			<input type="text" th:field="*{vuosi}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
